<mat-card>
    <mat-card-content>
        <form>
            <mat-form-field appearance="outline">
                <mat-label>Serach query</mat-label>
                <input matInput type="text" placeholder="Mongolia" [matAutocomplete]="auto" (keypress)="search($event)">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option>
                        Монголия
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
